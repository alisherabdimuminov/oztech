<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        display: grid;
        gap: 5px;
    }
    select {
        padding: 5px;
    }
</style>
<body class="container p-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form method="post" class="row gy-5">
        {% csrf_token %}
        <div class="row">
            <label for="">Kurs</label>
            <select name="course" id="course">
                {% for course in courses %}
                <option value="{{ course.pk }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <label for="">Talaba</label>
            <select name="student" id="student">
                {% for student in users %}
                    <option value="{{ student.pk }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <label for="">Vaqt</label>
            <select name="time" id="time">
                <option>Tanlang</option>
                <option value="month">6 oy</option>
                <option value="year">Bir yil</option>
            </select>
        </div>
        <div class="row mt-2">
            <button class="btn btn-success" type="submit">Qo'llash</button>
        </div>
    </form>
</body>
</html>
